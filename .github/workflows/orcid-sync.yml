name: ORCID Publication Sync

on:
  schedule:
    - cron: '0 3 1 * *'   # runs at 03:00 UTC on the 1st of every month
  workflow_dispatch:      # allows manual run from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ORCID sync
        run: node orcid-sync-enriched.js

      - name: Commit updated publications.json
        run: |
          git config user.name "orcid-bot"
          git config user.email "orcid-bot@users.noreply.github.com"
          git add publications.json
          git commit -m "Auto-update publications.json" || echo "No changes"
          git push
